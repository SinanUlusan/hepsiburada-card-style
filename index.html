<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hepsiburada Card</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="first" style="width: 244px; height: 373px;" onmouseover="result()" onmouseout="notresult()">
            <div class="card" style="width: 224px; height: 373px;">
                <a href="#" class="info">
                    <span class="head">
                        Acer Aspire 3 A315-34 Intel <br> Celeron N4120 4GB 128GB SSD...
                    </span>
                    <div class="photo">
                        <div class="picture">
                            <div class="add-img" style="padding: 8px;">
                                <picture style="width: 182px; height: 182px;">
                                    <img src="./images/acer.jpeg" alt="">
                                </picture>
                            </div>
                        </div>
                    </div>
                    <div id="price-text">
                        <div class="new-price"  style="width: 104.88px; height: 24px;">
                            2.649,00
                            <span class="new-tl" style="width: 19.91px; height: 17px;">TL</span>
                        </div>
                        <div class="old-price"  style="width: 76.7px; height: 16px;">
                            2.689,34
                            <span class="old-tl" style="width: 19.48px; height: 17px;">TL</span>
                        </div>
                        <div class="basket" id="price-visibility">
                            <button class="add-basket">
                                <p>Sepete Ekle</p>
                            </button>
                        </div>
                    </div>
                </a>
            </div>
        </div>
</body>
<script src="card.js"></script>
</html>
